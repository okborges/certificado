<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Certificado de bom garoto</title>
    <script src="https://unpkg.com/modern-screenshot"></script>
  </head>

  <body>
    <header>
      <h1>CERTIFIQUE SEU AMOR</h1>
    </header>

    <main>
      <input type="text" id="titulo" placeholder="Digite um título" />
      <section>
        <img src="/assets/foto.png" alt="" />

        <div class="conteiner">
          <p>Certificamos que</p>
          <input type="text" id="nome" maxlength="11" placeholder="Nome" />
          <textarea
            id="mensagem"
            cols="30"
            rows="3"
            maxlength="90"
            placeholder="Mensagem de Reconhecimento..."
          ></textarea>
        </div>

        <img src="/assets/selo.png" alt="" class="selo" />
      </section>

      <div class="assinatura">
        <div class="conteiner-detalhe">
          <input type="text" id="tutor" placeholder="Nome do tutor" />
          <div class="detalhe"></div>
          <span>TUTOR</span>
        </div>

        <img src="/assets/rostinho.svg" alt="" />

        <div class="conteiner-detalhe">
          <input type="text" id="data" placeholder="Nome do tutor" />
          <div class="detalhe"></div>
          <span>DATA</span>
        </div>
      </div>
    </main>

    <button onclick="shot()">Download</button>

    <footer>
      <p>© 2022 por Borges. Todos os direitos reservados</p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
